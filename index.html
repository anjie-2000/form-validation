<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stuff</title>
  </head>

  <body>
    <form action="#" method="post">
      <h1>Create Account</h1>
      <p>It's free and hardly takes more than 30 seconds.</p>
      <input type="text" name="username" id="username" />
      <p id="instruct1"></p>
      <div id="input-decor" class="control1-2">
        <img src="images/user-solid.svg" alt="" width="20" height="20" /><label
          for="username"
          >Username</label
        >
      </div>

      <input type="text" name="email" id="email" />
      <p id="instruct2"></p>
      <div id="control3">
        <img src="images/plane-solid.svg" alt="" width="20" height="20" /><label
          for="email"
          >Email Address</label
        >
      </div>

      <input type="password" id="password" name="password" maxlength="10" />
      <p id="instruct3"></p>
      <div id="decor2" class="control1-2">
        <img src="images/lock-solid.svg" alt="" width="20" height="20" /><label
          for="password"
          >Password</label
        >
      </div>

      <input type="password" id="confirm" name="re-password" maxlength="10" />
      <p id="instruct4"></p>
      <div id="control4">
        <img
          src="images/double-check.svg"
          alt=""
          width="20"
          height="20"
        /><label for="confirm">Confirm Password</label>
      </div>

      <input type="submit" value="Sign Up" id="sign-up" />
      <p id="instruct5"></p>
      <p id="small">
        By clicking the Sign Up button, you agree to our <br />
        <a href="#">Terms & Conditions</a>, and <a href="#">Privacy Policy</a>
      </p>
    </form>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
  </body>
</html>
